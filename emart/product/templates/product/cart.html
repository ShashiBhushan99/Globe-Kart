{% extends 'products/base.html' %}
{% load static from staticfiles %}

{% block content %}
<div class= "row row-flex">
     {% for item in cart_items %}
	    <div class= "col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 cd-md-4
		 display pannel pannel-display">
		 
		 <div class= "product" style="background-image: url('{{ Media_url }}
		   {{ item.product.image }}')">
		 </div>

<div class= "option">
    <h3> {{ item.product.name }} </h3>
    <p class= 'product-description'>
     {{ item.product.description }} </p>
		
	<p> Rs {{ item.product.price }} </p>
    <p>
		<form class= "form_inline"
		method= "post" action= "{% url 'adjust_cart' item.id %}>
		{% csrf_token %}
		<div class= "form-group">
		 <label for= "InputAmount" class= "sr-only">
		 New Qty </label>
		 
		 <div class= "input-group">
		    <div class= "input-group-addon"> Qty </div>
			<input name= "quantity" type= "number"
			 min="0" max="999"
			 class= "form-control">
			 <div class= "input-group-addon">
			 {{ item.quantity }} </div>
			 </div>
			 
			 <button type= "submit" class= "btn btn-primary">
			 </button>
			 </form>
			 </p>
			 </div>
			 </div>
			 { % endfor %}
			 </div>
		<hr>
          <div class= "row">
             <div class = "checkout-padding">
				<h3>  Total Rs {{ total }} </h3>
				<A href = "{% url "checkout" %}" class= "btn btn-success" role="button"> checkout </A>
				</div>
			</div>
		{% endblock content %}
